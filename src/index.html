<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Outlook Hotel</title>
  </head>
  <body id="body">
    <header><h1 id="header-text">Outlook Hotel</h1></header>
    
    <main>

      <form action="form" id="form-user" class="login manager guest">
        
        <label for="name" id="name-label" class="login manager guest">username
          <input type="text" id="name" name="nameInput" placeholder="customer00" value="" required/>
        </label>
        
        <section id="login-page">
          <label for="password" id="password-label" class="login manager guest">password
            <input type="password" id="password" placeholder="password" value="" required/>
          </label>
        </section>
        
        <fieldset id="submit-wrapper" style="border: none;">
          <input type="submit" id="submit" value="SUBMIT">
        </fieldset>

      </form>
      
      <!-- */*/* MANAGER SECTION */*/* -->

      <section id="manager-page" class="hidden">
        <!-- <h5>Manager Dashboard</h5> -->
        <div id="manager-dashboard">
          <div id="hotel-dateData-details"></div>
        </div>
      </section>
      
      <!-- */*/* GUEST SECTION */*/* -->

      <section id="guest-page" class="hidden">
        <!-- <h5>Welcome Back GuestName!</h5> -->
        <article id="guestID" name="guestName" class="guest-dashboard"></article>
        
        <table id="available-rooms" class="hidden"></table>
      </section>

      
      
        
    </main>
    <footer></footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
